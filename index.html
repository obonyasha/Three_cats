<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="img/Tri-Kota-Logo.png" class="header-logo" alt="три кота">
            <button class="add-cat btn">
                Добавить кота
            </button>
        </header>
        <main>
            <div class="cards-block"></div>
            <div class="modal-block">
                <div class="modal">
                    <button class="modal-close btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <h2>Добавить котика</h2>
                    <form name="add">
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" placeholder="Коржик" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="image">Изображение</label>
                            <input type="text" placeholder="Ссылка на изобажение" id="image" name="image">
                        </div>
                        <div class="preview"></div>
                        <div class="form-group">
                            <label for="age">Возраст</label>
                            <input type="number" placeholder="" min="1" id="age" name="age">
                        </div>
                        <input type="checkbox" id="favorite" name="favorite">
                        <label for="favorite" class="custom-checkbox">Любимчик</label>
                        <div class="form-group">
                            <label for="info">О котике</label>
                            <textarea type="text" placeholder="Описание" id="info" name="info"
                                class="form-text"></textarea>
                        </div>
                        <button type="submit" class="form-submit">Добавить</button>
                    </form>
                </div>
            </div>
            <div class="edit-block">
                <div class="edit">
                    <button class="edit-close btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <h2>Изменить данные котика</h2>
                    <form name="edit">
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" placeholder="Коржик" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="image">Изображение</label>
                            <input type="text" placeholder="Ссылка на изобажение" id="image" name="image">
                        </div>
                        <div class="preview"></div>
                        <div class="form-group">
                            <label for="age">Возраст</label>
                            <input type="number" placeholder="" min="1" id="age" name="age">
                        </div>
                        <input type="checkbox" id="favorite" name="favorite" checked hidden>
                        <label for="favorite" class="custom-checkbox">
                            Любимчик
                        </label>
                        <div class="form-group">
                            <label for="info">О котике</label>
                            <textarea type="text" placeholder="Описание" id="info" name="info"
                                class="form-text"></textarea>
                        </div>
                        <button type="submit" class="form-submit">Изменить</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/global.js"></script>
    <script src="script.js"></script>
</body>

</html>
